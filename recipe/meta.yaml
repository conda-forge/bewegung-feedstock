{% set name = "bewegung" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bewegung-{{ version }}.tar.gz
  sha256: 7fafbd7ad69d4c640fd8f377169d88f0dc94c7ca8b8363bce3f1ed98b49132cf

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - datashader
    - ffmpeg
    - ipython
    - matplotlib-base
    - librsvg
    - numba
    - numpy
    - pango
    - pillow
    - pycairo
    - pygobject
    - python >=3.6
    - tqdm
    - typeguard

test:
  imports:
    - bewegung
    - bewegung.core.backends.drawingboard.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pleiszenburg/bewegung
  summary: a versatile video renderer
  license: LGPL-2.1-or-later
  license_file: LICENSE
  doc_url: https://bewegung.readthedocs.io/
  dev_url: https://github.com/pleiszenburg/bewegung

extra:
  recipe-maintainers:
    - s-m-e
